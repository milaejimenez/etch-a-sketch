<!DOCTYPE html>

<body>

	<h1 class="name">Etch-a-Sketch</h1>
		<div class="board">	
		</div>

<script>

const board = document.querySelector('.board');

for(let i = 0; i < 400; i++) {
	let newElement = document.createElement('div')
	board.appendChild(newElement)
}



</script>
